<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>锚点链接平滑滚动</title>
<style>
.block{
	margin-top: 10px;
	border: 1px solid #000;
}
.fixer{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	padding: 10px;
	background: rgba(0,0,0,.5);
	text-align: center;
}
.fixer a{
	display: inline-block;
	padding: 0 10px;
	line-height: 20px;
}
</style>
</head>
<body>

<div class="fixer">
	<a href="#id1">id1</a>
	<a href="#id2">id2</a>
	<a href="#id3">id3</a>
	<a href="#id4">id4</a>
</div>
<br><br>


<div class="block" id="id1" style="height:300px;">id1</div>
<div class="block" id="id2" style="height:1300px;">id2</div>
<div class="block" id="id3" style="height:2300px;">id3</div>
<div class="block" id="id4" style="height:3300px;">id4</div>

<script src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
<script>
$(function() {
	$('a[href*=#]').click(function() {
		if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
			var $target = $(this.hash);
			$target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
			if ($target.length) {
				var targetOffset = $target.offset().top;
				$('html,body').animate({
					scrollTop: targetOffset
				}, 300);
				return false;
			}
		}
	});
})
</script>
</body>
</html>
